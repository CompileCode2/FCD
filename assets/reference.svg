<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <style>
        .security-feature { fill: none; stroke: #2196F3; stroke-width: 2; }
        .label { font-family: Arial; font-size: 14px; fill: #333; }
    </style>
    
    <!-- Currency note outline -->
    <rect x="50" y="50" width="700" height="300" rx="10" fill="#f5f5f5" stroke="#666"/>
    
    <!-- Security thread indication -->
    <line class="security-feature" x1="200" y1="50" x2="200" y2="350"/>
    <text class="label" x="210" y="380">Security Thread</text>
    
    <!-- Watermark area -->
    <circle class="security-feature" cx="400" cy="200" r="50"/>
    <text class="label" x="360" y="270">Watermark</text>
    
    <!-- Micro lettering region -->
    <rect class="security-feature" x="500" y="150" width="100" height="30"/>
    <text class="label" x="490" y="200">Micro Lettering</text>
</svg>
